<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Site destinado a divulgar informações relacionadas a National Basketball Association (NBA)">
    <meta name="author" content="Daniel Baptista, Fabio Spindola, Fabricio Nascimento, Leonardo de Souza">
    <meta name="keywords" content="Informações NBA">
    <link rel="stylesheet" href="style-landing-page.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>NBA Informa</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class = "container">
        <div class = "formulario">
            <img src="img/logo_horizontal_grande.png">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Assine a nossa newsletter</div>
                </div>
                <div class ="botao-newsletter">
                    <button type="submit" class="btn btn-danger">Assinar</button>
                </div>
            </form>
            <div class ="botao-acesso">
                <a class="btn btn-danger" href="index.html" role="button" style="--bs-btn-padding-y: .375rem; --bs-btn-padding-x: 8.913rem; --bs-btn-font-size: 1rem;">Acessar Site</a>
            </div>
        </div>
        <div class="imagem">
            <img src="img/jordan.jpg">
        </div>
        <!-- Plug-in de acessibilidade -->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>  
    </div>
    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
